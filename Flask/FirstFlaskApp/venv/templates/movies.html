
{% extends 'base.html' %}
{% block title %} Movies Lists {% endblock %}

{% block content %}

<h1>All Movies</h1>

<ul>
    {% for movies in movies %}
    <li>{{movies}}</li>
    {% endfor %}
</ul>

<form action="/movies/new" method="POST">
    <input type="text" placeholder="Movie Title" name="title">
    <button>Submit</button>
</form> 

{% endblock %}

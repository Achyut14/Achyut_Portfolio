<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>

    <form method="POST" action="/posts/{{ post.id }}/edit">

        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input class="form-control" id="title" name="title" value="{{ post.title }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Post Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content">{{ post.content }}</textarea>
            </div>
        </div>

        <div class="form-check">
         
            <div>
                <input class="form-check-input" type="checkbox" value="tag1" id="tag_1" name="tags">
                <label class="form-check-label" for="tag_1">Tag 1</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="tag2" id="tag_2" name="tags">
                <label class="form-check-label" for="tag_2">Tag 2</label>
            </div>
           
        </div>

        <div class="form-group row">
            <div class="ml-auto mr-3">
                <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">
                    Cancel
                </a>
                <button type="submit" class="btn btn-success">
                    Edit
                </button>
            </div>
        </div>

    </form>
</body>
</html>

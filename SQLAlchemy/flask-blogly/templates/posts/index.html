<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Blogly Recent Posts</h1>

        {% for post in posts %}
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">
                    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
                </h2>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text">
                    <small>By {{ post.user.full_name }} on {{ post.friendly_date }}</small>
                </p>

                {% if post.tags %}
                <p class="card-text">
                    <b>Tags:</b>
                    {% for tag in post.tags %}
                    <a href="/tags/{{ tag.id }}"><span class="badge badge-primary">{{ tag.name }}</span></a>
                    {% endfor %}
                </p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>

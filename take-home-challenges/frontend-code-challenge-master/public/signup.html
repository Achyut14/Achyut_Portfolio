<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yodlr Registration Portal</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="form">
            <h1 class="form-title">Yodlr Registration Portal</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field" required><br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="input-field" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="input-field" required><br>
            <button type="submit" class="submit-btn">Submit</button>
            <p id="message" class="message"></p>
            <a href="/admin.html" class="admin-link">Admin Page</a>
        </form>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
